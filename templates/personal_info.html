{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
    <ul>
        {% for key, value in personal_info.return.funds.items() %}
            {% if value > 0 %}
                        <li><h4>{{ key }} - {{ value }}</h4><a href="/convert?pair={{ key }}&val={{ value }}">In RUR</a></li>
            {% endif %}
        {% endfor %}
    </ul>
    </div>
{% endblock %}
