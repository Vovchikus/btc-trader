{% extends "base.html" %}
{% block content %}
    {% for key, value in pair.items() %}
        <h2>Currency pair: {{ key }}</h2>
        <ul>
            <li>
                <h3>Sell: {{ value.sell }}</h3>
            </li>
            <li><h3>Buy: {{ value.buy }}</h3>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
